<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK DE FONTAWESOME PARA LOS ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- link de stilos css -->
    <link rel="stylesheet" href="./style.css">
    <title>Tooltip De Redes Sociales</title>
</head>




<body>
    
    <div class="redes">
        <div class="red red--facebook" style="--color: hsl(240, 70%, 50%);">
            <i class="fa-brands fa-facebook icon icon--facebook"></i>
            <span class="tooltip-facebook">Facebook</span>
        </div>

        <div class="red red--twiter" style="--color: hsl(200, 100%, 50%);">
            <i class="fa-brands fa-twitter icon icon--twiter"></i>
            <span class="tooltip-twiter">Twiter</span>
        </div>

        <div class="red red--instagram" style="--color: hsl(20, 70%, 50%);">
            <i class="fa-brands fa-instagram icon icon--instagrm"></i>
            <span class="tooltip-instagram">Instagram</span>
        </div>

        <div class="red red--discord" style="--color: hsl(260, 70%, 50%);">
            <i class="fa-brands fa-discord icon icon--discord"></i>
            <span class="tooltip-discord">Discord</span>
        </div>

        <div class="red red--twitch" style="--color: hsl(280, 70%, 50%);">
            <i class="fa-brands fa-twitch icon icon--twitch"></i>
            <span class="tooltip-twitch">Twitch</span>
        </div>
    </div>

</body>
</html>
