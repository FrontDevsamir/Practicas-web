<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>DROPDOWN</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <img src="./perfil.jpg" alt="" class="perfil">
            <div class="heading__info">
                <p class="name">Sofia Suarez Vega</p>
                <p class="role">Desarrollador Frontend UX/UI</p>
            </div>
        </div>

        <ul class="dropdown">
            <li class="li">
                <i class="fa-solid fa-address-card icon icon--perfil" style="--color-icon: hsl(240 50% 50%);"></i>
                <a class="li__link" href="#">Mi Perfil</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-bell icon icon--bell" style="--color-icon: hsl(260 50% 50%);"></i>
                <a class="li__link" href="#">Notificaciones</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-gear icon icon--setting" style="--color-icon: hsl(160 50% 50%);"></i>
                <a class="li__link" href="#">Configuracion</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-screwdriver-wrench icon icon--tools" style="--color-icon: hsl(10 50% 50%);"></i>
                <a class="li__link" href="#">Herramientas</a>
            </li>
            <li class="li">
                <i class="fa-solid fa-moon icon icon--theme" style="--color-icon: hsl(0 0% 20%);"></i>
                <a class="li__link" href="#">Modo Oscuro</a>
                <i class="fa-solid fa-toggle-off icon icon--toogle"></i>
            </li>
        </ul>
    </div>

    <script src="./script.js"></script>

</body>
</html>
